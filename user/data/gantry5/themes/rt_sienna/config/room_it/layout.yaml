    title: 'What we furnish'
    attributes:
      class: 'center g-blockcontent-spacing'
      title: ''
      icon: ''
      image: ''
      headline: ''
      description: 'Abbiamo camere dai 10mt in su, con un letto matrimoniale standard e un letto singolo. Tutte le camere hanno un <strong>bagno privato</strong> con doccia e un <strong>balcone</strong> o <strong> la terrazza</strong>.'
      linktext: ''
      link: ''
      linkclass: ''
      linktarget: _self
      subcontents:
        -
          name: 'Family Room'
          icon: ''
          img: 'gantry-media://suite_800.jpg'
          rokboximage: ''
          rokboxcaption: ''
          subtitle: ''
          description: 'La suite del Bamboo B&B Roma. Spaziosa e luminosa camera famigliare, in grado di ospitare fino a quattro persone. Ampio affaccio esterno, con balcone privato per i vostri momenti di relax all’aria aperta. Dotata di tutti comfort tipici della struttura Bamboo B&B, bagno privato, televisione lcd, climatizzatore ed ampio guardaroba.'
          class: nopaddingall
          button: ''
          buttonlink: ''
          buttonclass: ''
          buttontarget: _self
          title: Quad
        -
          name: 'Single Room'
          icon: ''
          img: 'gantry-media://single.jpg'
          rokboximage: ''
          rokboxcaption: ''
          subtitle: ''
          description: 'Luminosa ed accogliente stanza singola, con bagno in camera e balcone privato. Come tutto le stanze presso il Bamboo B&B Roma è dotata di climatizzatore, televisione lcd ed ampio spazio per i propri bagagli. La dimensione ideale per un soggiorno di lavoro, godendo del Relax e della tranquillità della struttura.'
          class: nopaddingall
          button: ''
          buttonlink: ''
          buttonclass: ''
          buttontarget: _self
          title: Single
        -
          name: 'Double Room'
          icon: ''
          img: 'gantry-media://double_800x600.jpg'
          rokboximage: ''
          rokboxcaption: ''
          subtitle: ''
          description: 'Accogliente stanza doppia con letto matrimoniale, luminosa e dotata di balcone privato. Tutti comfort tipici della struttura Bamboo B&B Roma, bagno privato, televisione lcd, climatizzatore ed ampio guardaroba. Il rifugio ideale per il vostro soggiorno romantico nella città eterna.'
          class: nopaddingall
